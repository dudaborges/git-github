    <h1>Como criar uma Branch</h1>
    <ol>
        <li>git checkout -b "nomeDaBranch"</li>
        <li>*altera as coisas / sem alterar na mesma linha da master (caso for fazer "merge")</li>
        <li>git add .</li>
        <li>git commit -m "nome"</li>
        <li>git push origin nomeDaBranch</li>
    </ol>
